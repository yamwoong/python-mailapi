# Root-level Compose file for local dev.
# Boots three services together: backend, python, frontend.

version: "3.9"

services:
  backend:
    build: ./backend # Express API
    ports:
      - "3000:3000" # host:container
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173

  python:
    build: ./apps/python-service # FastAPI summariser
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  frontend:
    build: ./frontend # React Vite UI
    ports:
      - "5173:5173"
    environment:
      - PORT=5173
    stdin_open: true # keep dev server interactive
    tty: true
